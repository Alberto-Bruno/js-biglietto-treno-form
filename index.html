<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <!--Javascript-->
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="container" id="form-section">
            <div class="row g-3">
                <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
                <div class="col mb-3">
                    <label for="name" class="form-label">Nome Cognome</label>
                    <input type="text" minlength="2" class="form-control" placeholder="name" id="name" value="Albe">
                </div>
                <div class="col mb-3">
                    <label for="kms" class="form-label">Km da percorrere</label>
                    <input type="number" min="10" class="form-control" placeholder="10" id="kms" value="10">
                </div>
                <div class="col-md-3">
                    <label for="age" class="form-label">Fascia d'età</label>
                    <select id="age" class="form-select">
                        <option value="" selected>Maggiorenne</option>
                        <option value="under">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="col-12 p-5 text-center">
                <button type="submit" class="btn btn-success m-2" id="confirm-button">Genera</button>
                <button type="submit" class="btn btn-secondary m-2" id="reset-button">Annulla</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="ticket-section" class="my-5 d-none">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="img/Train.jpg" class="img-fluid rounded-start" alt="Train">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Il tuo biglietto</h5>
                            <hr>
                            <!--Tariffa treno-->
                            <h4 id="passenger-name" class="mb-2"> Albe Brown</h4>
                            <div class="row row-cols-md-4">
                                <div class="col">
                                    <h5>Tariffa</h5>
                                    <div id="rate">Tariffa ordinaria</div>
                                </div>
                                <div class="col">
                                    <h5>Carrozza</h5>
                                    <div id="coach">9</div>
                                </div>
                                <div class="col">
                                    <h5>PNR</h5>
                                    <div id="pnr">94483</div>
                                </div>
                                <div class="col">
                                    <h5>Prezzo</h5>
                                    <div id="price">€21.00</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-danger" id="buy-button">Conferma</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
