<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <header>
        <div class="container">
            <div class="row g-3">
                <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
                <div class="col">
                    <label for="inputState" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" placeholder="name">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" placeholder="10" id="kms">
                </div>
                <div class="col-md-2">
                    <label for="inputState" class="form-label">Fascia d'et√†</label>
                    <select id="inputState" class="form-select">
                        <option selected>Maggiorenne</option>
                        <option>Minorenne</option>
                    </select>
                </div>
            </div>
            <div class="col-12 p-5 text-center">
                <button type="submit" class="btn btn-primary m-2" id="button-generates">Genera</button>
                <button type="submit" class="btn btn-primary m-2" id="button-kms">Annulla</button>
            </div>
        </div>
    </header>

    <!--Javascript-->
    <script src="js/script.js"></script>
